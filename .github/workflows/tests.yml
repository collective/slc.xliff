name: Tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: '3.6'
            plone-version: '52'
          - python-version: '3.7'
            plone-version: '52'
          - python-version: '3.8'
            plone-version: '52'
          - python-version: '3.7'
            plone-version: '6.0'
          - python-version: '3.8'
            plone-version: '6.0'
          - python-version: '3.9'
            plone-version: '6.0'

    steps:
      # git checkout
      - uses: actions/checkout@v2

      # python setup
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      # python cache
      - uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # python install
      - run: pip install virtualenv
      - run: pip install wheel
      - name: pip install
        run: pip install -r requirements.txt -c constraints_plone${{ matrix.plone-version }}.txt

      # buildout
      - name: buildout
        run: buildout -t 10 -c test_plone${{ matrix.plone-version }}.cfg code-analysis:return-status-codes=True
        env:
          CI: true

      # # code analysis
      # - name: code analysis
      #   run: bin/code-analysis

      # test
      - name: test
        run: bin/test

